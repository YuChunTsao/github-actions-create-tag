name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm install
      - name: Create Tag
        env:
          GITHUB_TOKEN: ${{ secrets.CREATE_TAG }}
        run: npx semantic-release --branches main
